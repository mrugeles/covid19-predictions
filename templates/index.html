<script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
<script>

function plot_daily_cases(){
    var confirmed = {
      x: {{labels | tojson}},
      y: {{confirmed | tojson}},
      name: 'Confirmed',
      type: 'scatter'
    };

    var deaths = {
      x: {{labels | tojson}},
      y: {{deaths | tojson}},
      name: 'Deaths',
      type: 'scatter'
    };

    var recovered = {
      x: {{labels | tojson}},
      y: {{recovered | tojson}},
      name: 'Recovered',
      type: 'scatter'
    };

    var data = [confirmed, deaths, recovered];

    var layout = {
      title: 'Daily cases',
      legend: {
        y: 0.5,
        traceorder: 'reversed',
        font: {
          size: 16
        }
      }
    };

    var config = {
        responsive: true,
        displayModeBar: false
    }
    Plotly.newPlot('daily_cases', data, layout, config);
}

function plot_predictions(div_id, title, label_reported, label_predicted, acumulated, predictions){
    var reported = {
      x: label_reported,
      y: acumulated,
      name: 'Reported',
      mode: 'lines+markers',
      marker: { size: 5, color: 'green' },
      type: 'scatter'
    };

    var predicted = {
      x: label_predicted,
      y: predictions,
      name: 'Predicted',
      mode: 'markers',
      marker: { size: 3 },
      type: 'scatter'
    };

    var data = [predicted, reported];

    var layout = {
      title: title,
      xaxis: {
        type: 'date'
      },
      legend: {
        y: 0.5,
        traceorder: 'reversed',
        font: {
          size: 16
        }
      }
    };

    var config = {
        responsive: true,
        displayModeBar: false
    }
    Plotly.newPlot(div_id, data, layout, config);
}


plot_daily_cases()
plot_predictions("confirmed_predictions", 'Confirmed projections', {{labels | tojson}} , {{predicted_labels | tojson}}, {{acumulated_confirmed | tojson}}, {{predictions_confirmed | tojson}})
plot_predictions("death_predictions", 'Deaths projections', {{labels | tojson}} , {{predicted_labels | tojson}}, {{acumulated_deaths | tojson}}, {{predictions_deaths | tojson}})
plot_predictions("recovered_predictions", 'Recovered projections', {{labels | tojson}} , {{predicted_labels | tojson}}, {{acumulated_recovered | tojson}}, {{predictions_recovered | tojson}})


</script>
